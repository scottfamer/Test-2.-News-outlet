version: '3.8'

services:
  app:
    build: .
    container_name: ai-breaking-news
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SCRAPE_INTERVAL_MINUTES=15
      - DATABASE_PATH=/app/data/news.db
    volumes:
      - news-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  news-data:
    driver: local
